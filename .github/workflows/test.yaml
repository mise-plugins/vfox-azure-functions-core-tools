name: Test

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: List available versions
        run: mise ls-remote "vfox:${{ github.repository }}" | head -20

      - name: Install and test azure-functions-core-tools
        run: |
          mise install "vfox:${{ github.repository }}@4.5.0"
          mise exec "vfox:${{ github.repository }}@4.5.0" -- func --version
